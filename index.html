<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="css/float-grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<nav>
<div class="row">
  <div class="col-12">
    <h1>
      Star Wars Characters
    </h1>
    <p class="">
      Incomplete List
    </p>
  </div>
</div>
</nav>
<main>
<div class="row">
  <div class="col-4">
    <div class="box">
      <img src = "images/rey_square.png">
    </div>
    <div class="caption">
        <p class="name">Ray</p>
        <p class="description">Protagonist from Tatooine</p>
    </div>
  </div>
  <div class="col-4">
    <div class="box">
      <img src = "images/finn_square.png">
    </div>
    <div class="caption">
      <p class="name">Finn</p>
      <p class="description">Storm Tropper, befriends Ray</p>
    </div>
  </div>
  <div class="col-4">
    <div class="box">
      <img src = "images/kylo_square.png">
    </div>
    <div class="caption">
      <p class="name">Ray</p>
      <p class="description">Main villain, or is he?</p>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col-4">
      <div class="box">
        <img src = "images/poe_square.png">
      </div>
      <div class="caption">
        <p class="name">Poe</p>
        <p class="description">Neutral pilot</p>
      </div>
    </div>
    <div class="col-4">
      <div class="box">
        <img src = "images/chewbacca_square.png">
      </div>
      <div class="caption">
        <p class="name">Chewbacca</p>
        <p class="description">A great first mate</p>
      </div>
    </div>
    <div class="col-4">
      <div class="box">
        <img src = "images/yoda_square.png">
      </div>
      <div class="caption">
        <p class="name">Yoda</p>
        <p class="description">Wise old Jedi master</p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
